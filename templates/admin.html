<!doctype html>
<html>
<head>
    <title>Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='thumb.svg') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
</head>
<body class="font-inter">
    <div class="flex w-full px-8 py-8">
        <!-- Logo -->
        <a href="/">
        <img src="{{ url_for('static', filename='Name.svg') }}"
            class="w-1/3"
            alt="Top Image">
        </a>

        <div class="top-10 right-10 text-black text-xl font-inter font-extrabold">
            <a href="/admin/logout"><span class="cursor-pointer hover:text-black/20">Logout</span></a>
        </div>
    </div>

    <div class="px-16 py-8 flex justify-center border-y-1 border-gray-200">
        <form action="/admin/project_action" method="post" enctype="multipart/form-data">
            <input
                type="file"
                name="zip_file"
                accept=".zip,application/zip"
            />
            <button type="submit" class="cursor-pointer bg-green-800 font-bold text-white px-4 py-2 rounded hover:bg-green-800/80">Add/Edit Project</button>
        </form>

    </div>

    <div class="flex justify-center px-16 max-h-80 overflow-y-auto">
        <table class="table-fixed border-separate border-spacing-5">
            <thead class="sticky top-0 bg-white z-10">
                <tr>
                    <th>Order</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Hero Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order, id, name, hero_image in projects %}
                    <tr>
                        <td>{{ order }}</td>
                        <td>{{ id }}</td>
                        <td>{{ name }}</td>
                        <td><img src="{{ url_for('data', filename=hero_image) }}" class="w-20 h-20 object-cover" /></td>
                        <td>
                            <a href="/admin/project_change_order/{{ id }}/{{ order }}" class="cursor-pointer bg-blue-800 font-bold text-white px-4 py-2 rounded hover:bg-blue-800/80">Change order</a>
                            <a href="/admin/project_remove/{{ id }}" class="cursor-pointer bg-red-800 font-bold text-white px-4 py-2 rounded hover:bg-red-800/80">Remove</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
