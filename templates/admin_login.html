<!doctype html>
<html>
<head>
    <title>Admin login</title>
    <link rel="icon" href="{{ url_for('static', filename='thumb.svg') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
</head>
<body class="font-inter">
        <div class="flex w-full px-8 py-8">
            <!-- Logo -->
            <a href="/">
            <img src="{{ url_for('static', filename='Name.svg') }}"
                class="w-1/3"
                alt="Top Image">
            </a>
        </div>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Admin Login</h1>
        <form action="/admin/login" method="post">
            <input type="text" name="username" placeholder="Username" class="border border-gray-300 rounded px-4 py-2 mb-4">
            <input type="password" name="password" placeholder="Password" class="border border-gray-300 rounded px-4 py-2 mb-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </form>
    </div>
</body>
</html>
