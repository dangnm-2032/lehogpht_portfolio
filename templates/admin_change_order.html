<!doctype html>
<html>
    <head>
        <title>Admin</title>
        <link rel="icon" href="{{ url_for('static', filename='thumb.svg') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    </head>
    <body class="font-inter">
        <div class="flex w-full px-8 py-8">
            <!-- Logo -->
            <a href="/">
            <img src="{{ url_for('static', filename='Name.svg') }}"
                class="w-1/3"
                alt="Top Image">
            </a>

            <div class="top-10 right-10 text-black text-xl font-inter font-extrabold">
                <a href="/admin/logout"><span class="cursor-pointer hover:text-black/20">Logout</span></a>
            </div>
        </div>

        <div class="px-8 py-8">
            <form action="/admin/project_change_order/{{ project_id }}/{{ current_order }}" method="post">
                <p>Change order for project {{ project_id }}</p>
                <p>Current order: {{ current_order }}</p>
                <p>New order: 
                    <input type="number" name="new_order" placeholder="New order" class="border border-gray-300 rounded px-4 py-2 mb-4">
                </p>
                <button type="submit" class="bg-black text-white px-4 py-2 rounded">Update</button>
            </form>
        </div>
    </body>
</html>
